# Dependabot configuration for DCG Admin Dashboard
# Automatically creates PRs for dependency updates
version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "andersonjd777-boop"
    labels:
      - "dependencies"
      - "security"
    # Group minor/patch updates to reduce PR noise
    groups:
      production-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "eslint*"
          - "prettier*"
        update-types:
          - "minor"
          - "patch"
      dev-deps:
        patterns:
          - "eslint*"
          - "prettier*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "ci/cd"
      - "dependencies"
